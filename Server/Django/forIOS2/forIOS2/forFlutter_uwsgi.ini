[uwsgi]

# Django-related settings
# the base directory (full path)
chdir           = /home/deep/HappyDoctor/Server/Django/forFlutter
# Django's wsgi file
module          = forFlutter.wsgi
# the virtualenv (full path)
home            = /home/deep/.conda/envs/gpu

# process-related settings
# master
master          = true
# maximum number of worker processes
processes       = 10
# the socket (use the full path to be safe
socket          = /home/deep/HappyDoctor/Server/Django/forFlutter/forIOS2/forFlutter.sock
# ... with appropriate permissions - may be needed
chmod-socket    = 666
# clear environment on exit
vacuum          = true
